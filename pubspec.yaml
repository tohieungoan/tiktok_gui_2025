name: tiktok_app
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.7.0-209.1.beta

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  permission_handler: ^12.0.0+1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  video_player: ^2.9.5
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
