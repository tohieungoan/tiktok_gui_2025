  flutter_bloc: ^7.2.0
  http: ^1.3.0
  shared_preferences: ^2.5.3
  fluttertoast: ^8.2.12
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  font_awesome_flutter: ^10.8.0
  flutter_native_splash: ^2.3.10

flutter:
